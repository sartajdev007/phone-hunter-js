<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Let's Hunt These Phones Down</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="text " class="form-control" id="exampleFormControlInput1"
                    placeholder="Search">
                <button id="btn-search" class="btn btn-primary mt-2">Search</button>
            </div>
        </section>

        <section>
            <div id="phones" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="not-found" class="mt-5 d-none">
                <h3 class="text-warning">No phones found.Please search another keyword</h3>
            </div>
            <!-- show more btn -->
            <div id="load-more" class="text-center d-none">
                <div id="show-all-btn" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailsLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBody">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- loader section -->
        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="ph.js"></script>
</body>

</html>
